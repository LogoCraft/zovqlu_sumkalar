<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çanta Cenneti - Premium Çantalar</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bag-cream': '#F7F3E8',
                        'bag-green': '#1A4731',
                    }
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    </script>

    <style>
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        #drop-zone.dragover {
            border-color: #1A4731;
            background-color: #F7F3E8;
        }
    </style>

</head>
<body class="bg-bag-cream text-bag-green font-sans antialiased">

    <!-- ===== ANA SAYFA ===== -->
    <div id="main-view" class="view">
        <header class="bg-bag-green text-bag-cream shadow-lg">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a class="text-3xl font-bold">Çanta Cenneti</a>
                <div>
                    <a href="#" class="px-4 hover:text-gray-300">Anasayfa</a>
                    <a href="#" class="px-4 hover:text-gray-300">Kategoriler</a>
                    <a href="#" class="px-4 hover:text-gray-300">İletişim</a>
                </div>
            </nav>
        </header>

        <section class="container mx-auto px-6 py-16 text-center">
            <h1 class="text-5xl font-bold mb-4">Stilinizi Tamamlayın</h1>
            <p class="text-xl text-gray-700 mb-8">En şık ve kaliteli el yapımı çantalar burada.</p>
            <a class="bg-bag-green text-bag-cream px-8 py-3 rounded-full font-semibold text-lg hover:bg-opacity-90">Şimdi Keşfet</a>
        </section>

        <main class="container mx-auto px-6 py-8">
            <h2 class="text-3xl font-bold text-center mb-10">Yeni Gelenler</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                <p id="loading-products" class="text-center col-span-full text-gray-600">Ürünler yükleniyor...</p>
            </div>
        </main>

        <footer class="bg-bag-green text-bag-cream mt-16 py-8 relative">
            <div class="container mx-auto px-6 text-center">
                <p>&copy; 2025 Çanta Cenneti.</p>
            </div>
            <div id="secret-admin-trigger" class="absolute bottom-2 right-2 w-2 h-2 bg-bag-cream opacity-20 rounded-full cursor-pointer hover:opacity-100"></div>
        </footer>
    </div>

    <!-- ===== ADMİN GİRİŞ ===== -->
    <div id="admin-login-view" class="view hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-sm relative">
            <button id="close-login-button" class="absolute top-3 right-3 text-gray-500 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold text-center mb-6">Admin Girişi</h2>
            <form id="admin-login-form">
                <div class="mb-4">
                    <label>Şifre</label>
                    <input type="password" id="admin-password" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <button class="w-full bg-bag-green text-bag-cream py-2 rounded-lg">Giriş Yap</button>
                <p id="login-error-message" class="text-red-500 text-sm text-center mt-4"></p>
            </form>
        </div>
    </div>

    <!-- ===== ADMİN PANEL ===== -->
    <div id="admin-panel-view" class="view hidden min-h-screen bg-gray-100 p-8">
        <div class="max-w-4xl mx-auto bg-white p-10 rounded-lg shadow-xl">

            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Admin Paneli - Ürün Yönetimi</h1>
                <button id="admin-logout-button" class="bg-red-600 text-white px-5 py-2 rounded-lg">Çıkış Yap</button>
            </div>

            <form id="add-product-form" class="space-y-6">

                <div>
                    <label>Ürün Adı</label>
                    <input id="product-name" class="w-full px-4 py-2 border rounded-lg" required>
                </div>

                <div>
                    <label>Açıklama</label>
                    <textarea id="product-description" rows="3" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                </div>

                <div>
                    <label>Fiyat (₺)</label>
                    <input type="number" id="product-price" step="0.01" class="w-full px-4 py-2 border rounded-lg" required>
                </div>

                <div>
                    <label>Ürün Fotoğrafı</label>
                    <div id="drop-zone" class="flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md cursor-pointer">
                        <div class="text-center">
                            <p class="text-sm text-gray-600">Fotoğrafı buraya bırak veya seç</p>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF (Max 5MB)</p>
                        </div>
                    </div>
                    <input id="file-input" type="file" class="hidden" accept="image/*">
                    <img id="image-preview" class="hidden h-48 mt-4 rounded-lg shadow">
                    <p id="file-name" class="text-sm text-gray-600 mt-2"></p>
                </div>

                <button id="save-product-button" class="w-full bg-bag-green text-bag-cream py-3 rounded-lg">
                    <span id="save-button-text">Ürünü Kaydet</span>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden"></svg>
                </button>

                <p id="admin-status" class="text-center mt-4"></p>

            </form>

        </div>
    </div>

    <!-- ===== FIREBASE ===== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKJSmx2_1RPVtvnnJT-49Nz8SGUPrvH0c",
            authDomain: "mulogo-b941c.firebaseapp.com",
            projectId: "mulogo-b941c",
            storageBucket: "mulogo-b941c.appspot.com",
            messagingSenderId: "382222540163",
            appId: "1:382222540163:web:09a21543065fa0c469eab6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        const productsCollectionRef = collection(db, "products");

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // ==== Firebase Başlat ====
        onAuthStateChanged(auth, user => {
            if (user) loadProducts();
            else signInAnonymously(auth);
        });

        // ==== Ürünleri Çek ====
        function loadProducts() {
            const grid = document.getElementById("product-grid");
            const msg = document.getElementById("loading-products");

            onSnapshot(query(productsCollectionRef), snapshot => {
                if (snapshot.empty) {
                    msg.textContent = "Henüz ürün yok.";
                    return;
                }

                msg.remove();
                grid.innerHTML = "";

                let products = [];
                snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() }));

                products.sort((a, b) =>
                    (b.createdAt?.toDate?.() || 0) - (a.createdAt?.toDate?.() || 0)
                );

                products.forEach(p => {
                    grid.innerHTML += `
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                            <img src="${p.imageUrl}" class="w-full h-64 object-cover">
                            <div class="p-6">
                                <h3 class="text-2xl font-bold">${p.name}</h3>
                                <p class="text-gray-700 mb-4">${p.description}</p>
                                <span class="text-2xl font-semibold">${p.price} ₺</span>
                            </div>
                        </div>`;
                });
            });
        }

        // ==== Admin Trigger ====
        document.getElementById("secret-admin-trigger").onclick = () => showView("admin-login-view");
        document.getElementById("close-login-button").onclick = () => showView("main-view");

        document.getElementById("admin-login-form").onsubmit = e => {
            e.preventDefault();
            if (document.getElementById("admin-password").value === "1975") {
                showView("admin-panel-view");
            } else {
                document.getElementById("login-error-message").textContent = "Hatalı şifre!";
            }
        };

        document.getElementById("admin-logout-button").onclick = () => showView("main-view");

        // ==== Dosya Yükleme ====
        let selectedFile = null;
        const dropZone = document.getElementById("drop-zone");
        const fileInput = document.getElementById("file-input");
        const imagePreview = document.getElementById("image-preview");
        const fileName = document.getElementById("file-name");

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = e => handleFile(e.target.files[0]);

        dropZone.ondragover = e => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        };
        dropZone.ondragleave = () => dropZone.classList.remove("dragover");
        dropZone.ondrop = e => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            handleFile(e.dataTransfer.files[0]);
        };

        function handleFile(file) {
            if (!file || !file.type.startsWith("image/")) return;
            selectedFile = file;
            fileName.textContent = file.name;
            const reader = new FileReader();
            reader.onload = e => {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        }

        // ==== Ürün Kaydet ====
        document.getElementById("add-product-form").onsubmit = async e => {
            e.preventDefault();

            const name = document.getElementById("product-name").value;
            const desc = document.getElementById("product-description").value;
            const price = document.getElementById("product-price").value;

            const status = document.getElementById("admin-status");

            if (!name || !desc || !price || !selectedFile) {
                status.textContent = "Tüm alanları doldurun!";
                status.className = "text-red-600 text-center mt-4";
                return;
            }

            status.textContent = "Yükleniyor...";
            status.className = "text-blue-600 text-center mt-4";

            try {
                const imgRef = ref(storage, `products/${Date.now()}-${selectedFile.name}`);
                const snapshot = await uploadBytes(imgRef, selectedFile);
                const url = await getDownloadURL(snapshot.ref);

                await addDoc(productsCollectionRef, {
                    name,
                    description: desc,
                    price: parseFloat(price),
                    imageUrl: url,
                    createdAt: serverTimestamp()
                });

                status.textContent = "Ürün eklendi!";
                status.className = "text-green-600 text-center mt-4";

                e.target.reset();
                selectedFile = null;
                imagePreview.classList.add("hidden");
                fileName.textContent = "";

            } catch (err) {
                status.textContent = "Hata: " + err.message;
                status.className = "text-red-600 text-center mt-4";
            }
        };

    </script>

</body>
</html>
