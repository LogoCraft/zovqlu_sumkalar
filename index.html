function loadData() {

function saveData() {

// --- API ve MesajlaÅŸma FonksiyonlarÄ± ---

async function getGeminiResponse(prompt, history) {
    const chatHistoryForApi = [...history]; 

    const systemInstruction = "Sen, TÃ¼rkiye'den bir kullanÄ±cÄ±ya destek veren, samimi, kibar ve Ã§ok yÃ¶nlÃ¼ bir yapay zeka asistanÄ± olan MuAi'sin. YanÄ±tlarÄ±nÄ± TÃ¼rkÃ§e ve anlaÅŸÄ±lÄ±r bir dille, markdown formatÄ±nda vermelisin. YanÄ±tlarÄ±n 500 kelimeyi geÃ§memelidir. Akademik konular dÄ±ÅŸÄ±nda teknik olmayan, samimi bir ton kullan.";
    
    chatHistoryForApi.push({ role: "user", parts: [{ text: prompt }] });

    const payload = {
        contents: chatHistoryForApi,
        tools: [{ "google_search": {} }],
        systemInstruction: {
            parts: [{ text: systemInstruction }]
        },
    };

    let response = null;
    let attempts = 0;
    const maxRetries = 5;

    while (attempts < maxRetries) {
        attempts++;
        try {
            const fetchResponse = await fetch(TEXT_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (fetchResponse.ok) {
                response = await fetchResponse.json();
                break; 
            } else if (fetchResponse.status === 429 && attempts < maxRetries) {
                const delay = Math.pow(2, attempts) * 1000 + Math.random() * 1000;
                console.warn(`Rate limit uyarÄ±sÄ± (429). ${delay}ms bekleyip tekrar deneniyor...`);
                await new Promise(resolve => setTimeout(resolve, delay));
            } else {
                // API'dan HTTP hata kodu gelirse (400, 500 vb.) hata fÄ±rlat
                const status = fetchResponse.status;
                const statusText = fetchResponse.statusText;
                const errorBody = await fetchResponse.text();
                
                // HATA DETAYINI KONSOLA LOGLAMA
                console.error(`MUAI HATA DETAY: HTTP Status ${status} - ${statusText}. YanÄ±t gÃ¶vdesi:`, errorBody.substring(0, 500));
                
                throw new Error(`API HTTP HatasÄ±: ${status} - ${statusText}. (Detaylar Konsolda)`);
            }
        } catch (error) {
            console.error("API Ã§aÄŸrÄ±sÄ± sÄ±rasÄ±nda genel hata:", error.message || error);
            if (attempts === maxRetries) throw error; // Maksimum denemeden sonra hatayÄ± fÄ±rlat
        }
    }

    return response;
}

// --- TTS FonksiyonlarÄ± ---

function base64ToArrayBuffer(base64) {
    const binaryString = atob(base64);
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
    }
    return bytes.buffer;
}

function pcmToWav(pcm16, sampleRate) {
    const dataView = new DataView(new ArrayBuffer(44 + pcm16.length * 2));
    let offset = 0;

    function writeString(s) {
        for (let i = 0; i < s.length; i++) {
            dataView.setUint8(offset + i, s.charCodeAt(i));
        }
        offset += s.length;
    }

    function writeUint32(i) {
        dataView.setUint32(offset, i, true);
        offset += 4;
    }

    function writeUint16(i) {
        dataView.setUint16(offset, i, true);
        offset += 2;
    }

    // RIFF header
    writeString('RIFF');
    writeUint32(36 + pcm16.length * 2); 
    writeString('WAVE');

    // FMT sub-chunk
    writeString('fmt ');
    writeUint32(16); 
    writeUint16(1);  
    writeUint16(1);  
    writeUint32(sampleRate);
    writeUint32(sampleRate * 2); 
    writeUint16(2);  
    writeUint16(16); 

    // Data sub-chunk
    writeString('data');
    writeUint32(pcm16.length * 2); 

    // PCM verisini yaz
    for (let i = 0; i < pcm16.length; i++) {
        dataView.setInt16(offset, pcm16[i], true);
        offset += 2;
    }

    return new Blob([dataView.buffer], { type: 'audio/wav' });
}


window.speakLastAiMessage = async function() {
    if (isProcessing || isTtsProcessing) return;

    const lastAiMessage = chatHistory.slice().reverse().find(m => m.role === 'model' && m.parts?.[0]?.text)?.parts?.[0]?.text;
    
    if (!lastAiMessage) {
        showModal("Seslendirme HatasÄ±", "Seslendirilecek bir yapay zeka yanÄ±tÄ± bulunamadÄ±.", 'Tamam');
        return;
    }

    setTtsLoading(true);

    try {
        const payload = {
            contents: [{ parts: [{ text: lastAiMessage }] }],
            generationConfig: {
                responseModalities: ["AUDIO"],
                speechConfig: {
                    voiceConfig: {
                        prebuiltVoiceConfig: { voiceName: "Kore" } 
                    }
                }
            },
            model: "gemini-2.5-flash-preview-tts"
        };
        
        let attempts = 0;
        let result = null;
        while (attempts < 5) {
            attempts++;
            const response = await fetch(TTS_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                result = await response.json();
                break;
            } else if (response.status === 429 && attempts < 5) {
                const delay = Math.pow(2, attempts) * 1000 + Math.random() * 1000;
                await new Promise(resolve => setTimeout(resolve, delay));
            } else {
                const status = response.status;
                const statusText = response.statusText;
                const errorBody = await response.text();
                
                // HATA DETAYINI KONSOLA LOGLAMA
                console.error(`MUAI TTS HATA DETAY: HTTP Status ${status} - ${statusText}. YanÄ±t gÃ¶vdesi:`, errorBody.substring(0, 500));

                throw new Error(`TTS API HTTP HatasÄ±: ${status} - ${statusText}. (Detaylar Konsolda)`);
            }
        }

        const part = result?.candidates?.[0]?.content?.parts?.[0];
        const audioData = part?.inlineData?.data;
        const mimeType = part?.inlineData?.mimeType;

        if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
            const match = mimeType.match(/rate=(\d+)/);
            const sampleRate = match ? parseInt(match[1], 10) : 16000; 

            const pcmData = base64ToArrayBuffer(audioData);
            const pcm16 = new Int16Array(pcmData);
            const wavBlob = pcmToWav(pcm16, sampleRate);
            
            ttsAudio.src = URL.createObjectURL(wavBlob);
            ttsAudio.play();

            ttsAudio.onended = () => setTtsLoading(false);
        } else {
            throw new Error("GeÃ§ersiz veya eksik ses verisi.");
        }

    } catch (error) {
        console.error("TTS hatasÄ±:", error);
        showModal("Seslendirme BaÅŸarÄ±sÄ±z", "Ses dosyasÄ± oluÅŸturulamadÄ± veya oynatÄ±lamadÄ±. Konsolu kontrol edin.", 'Tamam');
        setTtsLoading(false);
    }
}
