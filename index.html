        }
        .btn {

            border: none;

            background-color: #5a5a6e;
        }
        .btn-danger {
            background-color: #e53e3e;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c53030;
        }
        .btn-ghost {
            background-color: transparent;
            color: #c0c0e0;
            border: 1px solid #4a4a5e;
        }
        .btn-ghost:hover {
            background-color: #4a4a5e;
            color: white;
        }

            background-color: rgba(26, 26, 46, 0.85);

        }
        .modal-content {
            background-color: #2a2a3e;
            border: 1px solid #4a4a5e;
        }
        .quiz-option {
            border: 2px solid #4a4a5e;
            transition: all 0.2s ease;
        }
        .quiz-option:hover {
            background-color: #3a3a4e;
            border-color: #7f00ff;
        }
        .quiz-option.selected {
            background-color: #3a3a4e;
            border-color: #e100ff;
        }
        .quiz-option.correct {
            background-color: #2f855a;
            border-color: #38a169;
        }

            background-color: #c53030;
            border-color: #e53e3e;

                        <i class="fas fa-search"></i>
                    </button>
                    <div id="search-results" class="hidden absolute z-30 w-full bg-[#3a3a4e] mt-1 rounded-lg shadow-lg max-h-60 overflow-y-auto"></div>
                </div>
                
                <!-- Sınav Geçmişi -->
                <button id="show-history-btn" class="btn btn-ghost w-full sm:w-auto" title="Sınav Geçmişi">
                    <i class="fas fa-trophy"></i>
                </button>

                <!-- Dil Seçimi -->
                <div class="relative w-full sm:w-auto">
                    <select id="language-select" class="input-field w-full appearance-none pr-8 cursor-pointer">
                        <option value="tr">Türkçe (TR)</option>
                        <option value="az">Azərbaycanca (AZ)</option>
                        <option value="ru">Русский (RU)</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                </div>
            </div>
        </header>

        <!-- Seviye Seçimi -->
        <div id="level-selection" class="flex flex-wrap justify-center gap-4 mb-8">
            <button class="btn btn-primary flex-grow sm:flex-grow-0" data-level="a1">A1 (Başlanğıc)</button>
            <button class="btn btn-primary flex-grow sm:flex-grow-0" data-level="a2">A2 (Orta Altı)</button>
            <button class="btn btn-primary flex-grow sm:flex-grow-0" data-level="b1">B1 (Orta)</button>
            <button class="btn btn-primary flex-grow sm:flex-grow-0" data-level="b2">B2 (Orta-İleri)</button>
            <button class="btn btn-primary flex-grow sm:flex-grow-0" data-level="c1">C1 (İleri)</button>
        </div>

        <!-- Kelime Öğrenme Alanı -->
        <div id="word-area" class="hidden">
            <!-- Kontrol Butonları -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 p-4 card">
                <h2 id="current-level-title" class="text-2xl font-semibold text-purple-300 mb-3 sm:mb-0"></h2>
                <div class="flex flex-wrap gap-3">
                    <button id="refresh-words" class="btn btn-secondary flex-grow sm:flex-grow-0">
                        <i class="fas fa-sync-alt mr-2"></i> <span class="btn-text">Yenile</span>
                    </button>
                    <button id="pin-words" class="btn btn-ghost flex-grow sm:flex-grow-0">
                        <i class="fas fa-thumbtack mr-2"></i> <span class="btn-text">Sabitle</span>
                    </button>
                    <button id="start-quiz-btn" class="btn btn-primary flex-grow sm:flex-grow-0">
                        <i class="fas fa-graduation-cap mr-2"></i> <span class="btn-text">Sınav Başlat</span>
                    </button>
                </div>
            </div>
            
            <!-- Uyarı Mesajı -->

                <span id="quiz-alert-text" class="block sm:inline"></span>
            </div>

            <!-- Kelime Listesi -->
            <div id="word-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Kelime kartları buraya gelecek -->
            </div>
        </div>

        <!-- Sınav Alanı -->

                <!-- Sınav Başlığı ve İlerleme -->
                <div class="flex justify-between items-center mb-6">
                    <h2 id="quiz-title" class="text-2xl font-bold text-purple-300"></h2>
                    <div id="quiz-progress" class="text-lg font-semibold text-gray-300">Soru 1 / 15</div>
                </div>

                <!-- Soru Alanı -->
                <div id="question-area" class="mb-6">
                    <div id="short-text-area" class="hidden p-4 bg-gray-800 rounded-lg mb-4 border border-gray-700">

                        <p id="short-text-content" class="text-gray-300 leading-relaxed"></p>
                    </div>

                    <div id="question-options" class="space-y-3">

                </div>

                <!-- Sınav Sonuçları -->

                    <p id="quiz-results-score" class="text-5xl font-bold text-white mb-8"></p>
                    <div class="flex justify-center gap-4">

                        <button id="quiz-back-to-words" class="btn btn-primary"></button>
                    </div>
                </div>

                    <button id="exit-quiz-btn" class="btn btn-danger"></button>
                    <button id="next-question-btn" class="btn btn-primary"></button>
                </div>
            </div>
        </div>

            <p id="footer-text"></p>
        </footer>

                <button id="confirm-exit" class="btn btn-danger"></button>
            </div>
        </div>
    </div>
    
    <!-- Modal: Sınav Geçmişi -->

            <div class="flex justify-between items-center mb-4">

            </div>
            <p id="no-history-text" class="hidden text-center text-gray-400"></p>
            <button id="clear-history-btn" class="btn btn-danger w-full"></button>
        </div>
    </div>

    </div>

    /**

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    /**
     * Bir diziyi yerinde karıştırır (Fisher-Yates)
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    /**
     * 50 kelime oluşturur
     */
    function generateWords() {
        if (state.isPinned) return;

        const levelWords = wordBank[state.currentLevel];
        
        // Eğer seviyedeki kelime sayısı 50'den azsa, hepsini al
        if (levelWords.length <= 50) {
            state.currentWords = [...levelWords];
        } else {
            // 50'den fazlaysa, rastgele 50 tane seç
            const shuffled = [...levelWords].sort(() => 0.5 - Math.random());
            state.currentWords = shuffled.slice(0, 50);
        }
        
        // Sabitlenmiş kelimeleri listeye ekle (ve çiftleri kaldır)
        const pinnedInThisLevel = state.pinnedWords
            .filter(p => p.level === state.currentLevel)
            .map(p => p.word);
            
        const combinedWords = [...pinnedInThisLevel, ...state.currentWords];
        const uniqueWords = combinedWords.filter((word, index, self) =>
            index === self.findIndex(w => w.en === word.en)
        );

        state.currentWords = uniqueWords;
        displayWords(state.currentWords);
        checkQuizButton();
    }

    /**

    function pinWordFromSearch(word, level, button) {
        const isPinned = state.pinnedWords.some(p => p.word.en === word.en && p.level === level);
        if (!isPinned) {
            state.pinnedWords.push({ level: level, word: word });
            saveToLocalStorage('englishDreamPins', state.pinnedWords);
            // Eğer o an o seviyedeysek, listeyi güncelle
            if (level === state.currentLevel) {
                generateWords();
            }
        }
        // Butonu güncelle
        button.textContent = uiStrings[state.currentLang].unpinThis;
        button.classList.remove('pin-from-search-btn');
        button.classList.add('unpin-from-search-btn');
        button.dataset.level = level;
    }

    /**
     * Tek bir kelimenin sabitlemesini kaldır (arama sonuçlarından)
     */
    function unpinWordFromSearch(enWord, level, button) {
        state.pinnedWords = state.pinnedWords.filter(p => !(p.word.en === enWord && p.level === level));
        saveToLocalStorage('englishDreamPins', state.pinnedWords);
        // Eğer o an o seviyedeysek, listeyi güncelle
        if (level === state.currentLevel) {
            generateWords();
        }
        // Butonu güncelle
        button.textContent = uiStrings[state.currentLang].pinThis;
        button.classList.remove('unpin-from-search-btn');
        button.classList.add('pin-from-search-btn');
        button.dataset.level = level;

    /**

     */
    function pinWord(word, pinBtn, unpinBtn) {
        const isPinned = state.pinnedWords.some(p => p.word.en === word.en && p.level === state.currentLevel);
        if (!isPinned) {
            state.pinnedWords.push({ level: state.currentLevel, word: word });

    function unpinWord(enWord, pinBtn, unpinBtn) {
        state.pinnedWords = state.pinnedWords.filter(p => !(p.word.en === enWord && p.level === state.currentLevel));
        saveToLocalStorage('englishDreamPins', state.pinnedWords);
        
        // Kartı güncelle
        const card = pinBtn.closest('.card');
        const tackIcon = card.querySelector('.fa-thumbtack');

            card.remove();
        }
    }

    /**
     * Sınavı başlatır
     */
    function startQuiz() {
        state.quizState = 'active';
        state.currentQuestionIndex = 0;
        state.score = 0;
        
        state.quizQuestions = generateQuizQuestions();
        
        wordArea.classList.add('hidden');

    }

    /**
     * Sınav sorularını oluşturur
     */
    function generateQuizQuestions() {
        const questions = [];
        const lang = state.currentLang;
        const levelWords = [...wordBank[state.currentLevel]]; // Kelime havuzu
        const allWords = [...wordBank.a1, ...wordBank.a2, ...wordBank.b1, ...wordBank.b2, ...wordBank.c1]; // Tüm kelimeler (çeldirici için)

        // Soru tiplerini belirle
        let questionTypes = [];
        let shortTextCount = 0;
        
        if (state.currentLevel === 'a1' || state.currentLevel === 'a2' || state.currentLevel === 'b1') {
            questionTypes = ['fill_in_blank', 'translate_to_lang', 'translate_from_lang'];
        } else {
            // b2, c1
            questionTypes = ['fill_in_blank_input', 'translate_to_lang_input'];
            shortTextCount = 3;
        }

        // 1. Standart Kelime Soruları
        const numStandardQuestions = 15 - shortTextCount;
        shuffleArray(levelWords);
        
        for (let i = 0; i < numStandardQuestions; i++) {
            const word = levelWords[i % levelWords.length]; // Kelimeler dönsün
            const qType = questionTypes[i % questionTypes.length];
            const q = { word: word };

            // Çeldirici seçenekleri oluştur
            const options = [word];
            while (options.length < 4) {
                const randomWord = allWords[getRandomInt(0, allWords.length)];
                if (!options.some(opt => opt.en === randomWord.en)) {
                    options.push(randomWord);
                }
            }
            shuffleArray(options);
            q.options = options;

            switch (qType) {
                case 'fill_in_blank':
                    q.type = 'choice';
                    q.question = `${uiStrings[lang].fillBlank}<br><br><strong class="text-gray-200">"${word.sentences.en.replace(new RegExp(word.en, 'i'), '_______')}"</strong>`;
                    q.correctAnswer = word.en;
                    break;
                case 'translate_to_lang':
                    q.type = 'choice';
                    q.question = `${uiStrings[lang].translateTo(uiStrings[lang][lang] || lang)}<br><br><strong class="text-2xl text-white">${word.en}</strong>`;
                    q.correctAnswer = word.translations[lang];
                    q.options = q.options.map(opt => opt.translations[lang]);
                    break;
                case 'translate_from_lang':
                    q.type = 'choice';
                    q.question = `${uiStrings[lang].translateTo('İngilizce')}<br><br><strong class="text-2xl text-white">${word.translations[lang]}</strong>`;
                    q.correctAnswer = word.en;
                    q.options = q.options.map(opt => opt.en);
                    break;
                case 'fill_in_blank_input':
                    q.type = 'input';
                    q.question = `${uiStrings[lang].fillBlankInput}<br><br><strong class="text-gray-200">"${word.sentences.en.replace(new RegExp(word.en, 'i'), '_______')}"</strong>`;
                    q.correctAnswer = word.en;
                    break;
                case 'translate_to_lang_input':
                    q.type = 'input';
                    q.question = `${uiStrings[lang].translateToInput(uiStrings[lang][lang] || lang)}<br><br><strong class="text-2xl text-white">${word.en}</strong>`;
                    q.correctAnswer = word.translations[lang];
                    break;
            }
            questions.push(q);
        }
        
        // 2. Kısa Metin Soruları (B2/C1)
        if (shortTextCount > 0) {
            const levelTexts = [...shortTexts[state.currentLevel]];
            shuffleArray(levelTexts);
            
            for(let i = 0; i < shortTextCount; i++) {
                const text = levelTexts[i % levelTexts.length];
                const q = {
                    type: 'short_text',
                    text: text.texts[lang],
                    question: text.question.en, // Soru her zaman İngilizce
                    options: text.question.options.map(opt => opt.en),
                    correctAnswer: text.question.options.find(opt => opt.isCorrect).en,
                    word: {} // Boş bir kelime nesnesi
                };
                questions.push(q);
            }
        }
        
        shuffleArray(questions);
        return questions.slice(0, 15);
    }

    /**
     * Soruyu ekranda gösterir
     */
    function displayQuestion() {
        const q = state.quizQuestions[state.currentQuestionIndex];
        const lang = state.currentLang;
        
        quizProgress.textContent = `${uiStrings[lang].question} ${state.currentQuestionIndex + 1} / 15`;
        questionOptions.innerHTML = '';
        inputAnswer.classList.add('hidden');
        shortTextArea.classList.add('hidden');
        inputAnswer.value = '';
        
        questionText.innerHTML = q.question;

        if (q.type === 'short_text') {
            shortTextArea.classList.remove('hidden');
            shortTextTitle.textContent = uiStrings[lang].shortTextTitle;
            shortTextContent.textContent = q.text;
            
            // Seçenekleri (choice) göster
            q.options.forEach(option => {
                const optionEl = document.createElement('button');
                optionEl.className = 'quiz-option block w-full p-4 rounded-lg text-left text-lg';
                optionEl.textContent = option;
                optionEl.dataset.answer = option;
                optionEl.addEventListener('click', () => selectAnswer(optionEl, q.type));
                questionOptions.appendChild(optionEl);
            });
            
        } else if (q.type === 'choice') {
            q.options.forEach(option => {
                const optionEl = document.createElement('button');
                optionEl.className = 'quiz-option block w-full p-4 rounded-lg text-left text-lg';
                optionEl.textContent = option;
                optionEl.dataset.answer = option;
                optionEl.addEventListener('click', () => selectAnswer(optionEl, q.type));
                questionOptions.appendChild(optionEl);
            });
            
        } else if (q.type === 'input') {
            inputAnswer.classList.remove('hidden');
            inputAnswer.placeholder = uiStrings[lang].noteTextareaPlaceholder; // "Cevabınızı buraya yazın..." gibi
            // Giriş alanı için, 'Next' butonu doğrudan 'checkAnswer' yapacak
        }
        
        nextQuestionBtn.disabled = true;
        // Giriş tipi sorular için 'Next' butonu, seçim yapıldığında aktifleşmez,
        // kullanıcı bir şey yazıp basar.
        if(q.type === 'input') {
            nextQuestionBtn.disabled = false;
        }
    }

    /**
     * Cevap seçildiğinde (çoktan seçmeli)
     */
    function selectAnswer(selectedOption, type) {
        // Zaten bir cevap seçildiyse (kontrol aşamasındaysa) tekrar seçtirme
        if (questionArea.dataset.checking) return;

        // Önceki seçimi kaldır
        const allOptions = questionOptions.querySelectorAll('.quiz-option');
        allOptions.forEach(opt => opt.classList.remove('selected'));
        
        // Yeni seçimi yap
        selectedOption.classList.add('selected');
        nextQuestionBtn.disabled = false;
    }

    /**
     * Cevabı kontrol eder ve sıradakine geçer
     */
    function checkAnswer() {
        const q = state.quizQuestions[state.currentQuestionIndex];
        let selectedAnswer = '';
        let isCorrect = false;

        if (q.type === 'choice' || q.type === 'short_text') {
            const selectedOption = questionOptions.querySelector('.quiz-option.selected');
            if (!selectedOption) return; // Cevap seçilmedi
            
            selectedAnswer = selectedOption.dataset.answer;
            isCorrect = (selectedAnswer.toLowerCase() === q.correctAnswer.toLowerCase());
            
            // Görsel geri bildirim
            questionArea.dataset.checking = 'true';
            selectedOption.classList.add(isCorrect ? 'correct' : 'wrong');
            
            if (!isCorrect) {
                const correctOption = Array.from(questionOptions.querySelectorAll('.quiz-option'))
                    .find(opt => opt.dataset.answer.toLowerCase() === q.correctAnswer.toLowerCase());
                if (correctOption) {
                    correctOption.classList.add('correct');
                }
            }

        } else if (q.type === 'input') {
            selectedAnswer = inputAnswer.value.trim();
            if (selectedAnswer === '') return; // Cevap yazılmadı
            
            // Cevabı küçük harfe çevirip karşılaştır
            isCorrect = (selectedAnswer.toLowerCase() === q.correctAnswer.toLowerCase());
            
            // Görsel geri bildirim
            questionArea.dataset.checking = 'true';
            inputAnswer.classList.add(isCorrect ? 'border-green-500' : 'border-red-500');
            inputAnswer.disabled = true;
            
            if (!isCorrect) {
                // Doğru cevabı göster
                const correctAnswerEl = document.createElement('p');
                correctAnswerEl.className = 'text-green-400 mt-2';
                correctAnswerEl.textContent = `Doğru Cevap: ${q.correctAnswer}`;
                questionArea.appendChild(correctAnswerEl);
            }
        }
        
        if (isCorrect) {
            state.score++;
        }
        
        // Sıradaki soruya geçiş için bekleme
        setTimeout(() => {
            state.currentQuestionIndex++;
            if (state.currentQuestionIndex < 15) {
                // Ayarları sıfırla
                questionArea.dataset.checking = '';
                if(q.type === 'input') {
                    inputAnswer.classList.remove('border-green-500', 'border-red-500');
                    inputAnswer.disabled = false;
                    const correctAnswerEl = questionArea.querySelector('.text-green-400');
                    if(correctAnswerEl) correctAnswerEl.remove();
                }
                displayQuestion();
            } else {
                showQuizResults();
            }
        }, (q.type === 'input' || q.type === 'short_text') ? 2000 : 1000); // Input ve metin sorularında daha uzun bekle
    }

    /**
     * Arama çubuğunu işler (Kelime Arama veya Cümle Çeviri)
     */
    async function handleSearch() {
        const query = searchInput.value.trim();
        const lang = state.currentLang;
        if (!query) {
            clearSearchResults();
            return;
        }

        // 3 kelimeden azsa = Kelime Arama
        if (query.split(' ').length < 3) {
            searchWords(query);
        } else {
            // 3+ kelimeyse = Cümle Çeviri (Gemini)
            await translateSentence(query);
        }
    }

    /**
     * Kelime veritabanında arama yapar
     */
    function searchWords(query) {
        const lang = state.currentLang;
        const results = [];
        const lowerQuery = query.toLowerCase();
        
        ['a1', 'a2', 'b1', 'b2', 'c1'].forEach(level => {
            wordBank[level].forEach(word => {
                if (word.en.toLowerCase().includes(lowerQuery) || 
                    word.translations[lang].toLowerCase().includes(lowerQuery)) {
                    results.push({ level, word });
                }
            });
        });

        displaySearchResults(results);
    }
    
    /**
     * Arama sonuçlarını gösterir
     */
    function displaySearchResults(results) {
        searchResults.innerHTML = '';
        const lang = state.currentLang;

        if (results.length === 0) {
            searchResults.innerHTML = `<div class="p-3 text-gray-400">${uiStrings[lang].searchNotFound}</div>`;
            searchResults.classList.remove('hidden');
            return;
        }

        results.forEach(({ level, word }) => {
            const isPinned = state.pinnedWords.some(p => p.word.en === word.en && p.level === level);
            const resultEl = document.createElement('div');
            resultEl.className = 'p-3 border-b border-gray-700 hover:bg-[#4a4a5e]';
            resultEl.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <strong class="text-white">${word.en}</strong> 
                        <span class="text-gray-300">(${word.translations[lang]})</span>
                        <span class="text-xs text-purple-300 ml-2">${level.toUpperCase()}</span>
                    </div>
                    <button class="${isPinned ? 'unpin-from-search-btn' : 'pin-from-search-btn'} btn btn-ghost btn-sm text-xs" 
                            data-word='${JSON.stringify(word)}' 
                            data-level="${level}">
                        ${isPinned ? uiStrings[lang].unpinThis : uiStrings[lang].pinThis}
                    </button>
                </div>
            `;
            searchResults.appendChild(resultEl);
        });

        searchResults.classList.remove('hidden');
    }
    
    /**
     * Arama sonuçlarını temizler/gizler
     */
    function clearSearchResults() {
        searchResults.innerHTML = '';
        searchResults.classList.add('hidden');
    }

    /**
     * Gemini API ile cümle çevirir
     */
    async function translateSentence(query) {
        if (!GEMINI_API_KEY) {
            alert("Lütfen kodun içindeki GEMINI_API_KEY değişkenine kendi Google Gemini API anahtarınızı ekleyin.");
            return;
        }
        
        const lang = state.currentLang;
        const targetLanguage = (lang === 'tr') ? "Turkish" : (lang === 'az') ? "Azerbaijani" : "Russian";
        
        // Basit bir dil tespiti:
        const isLikelyEnglish = /[a-zA-Z]/.test(query) && !/[ğüşıöçĞÜŞİÖÇəƏ]/.test(query);
        
        let prompt;
        if (isLikelyEnglish) {
            prompt = `Translate the following English text to ${targetLanguage}. Sadece çeviriyi döndür, başka bir şey yazma:\n\n"${query}"`;
        } else {
            prompt = `Translate the following text to English. Sadece çeviriyi döndür, başka bir şey yazma:\n\n"${query}"`;
        }
        
        showToast(uiStrings[lang].toastTranslating);
        loadingSpinner.classList.remove('hidden');
        clearSearchResults();

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) {
                throw new Error('API request failed');
            }

            const data = await response.json();
            const translation = data.candidates[0].content.parts[0].text.trim().replace(/"/g, ''); // Tırnakları temizle
            
            // Sonucu arama kutusuna göster
            displayTranslationResult(query, translation, isLikelyEnglish, lang);

        } catch (error) {
            console.error('Gemini API Error:', error);
            showToast(uiStrings[lang].toastTranslationError);
            displayTranslationResult(query, "Çeviri hatası.", false, lang);
        } finally {
            loadingSpinner.classList.add('hidden');
        }
    }
    
    /**
     * Çeviri sonucunu arama kutusunda gösterir
     */
    function displayTranslationResult(original, translation, isEng, lang) {
        searchResults.innerHTML = '';
        
        const enWord = isEng ? original : translation;
        const langWord = isEng ? translation : original;
        
        // Sahte "word" nesnesi oluştur
        const pseudoWord = {
            en: enWord,
            translations: { [lang]: langWord },
            sentences: { en: enWord, [lang]: langWord } // Cümleler için de aynısını kullan
        };
        const pseudoLevel = 'translation';
        
        // Bu çeviri zaten sabitlenmiş mi?
        const isPinned = state.pinnedWords.some(p => p.word.en === enWord && p.level === pseudoLevel);

        const resultEl = document.createElement('div');
        resultEl.className = 'p-3 border-b border-gray-700';
        resultEl.innerHTML = `
            <div>
                <strong class="text-white">${enWord}</strong>
                <p class="text-gray-300">${langWord}</p>
            </div>
            <div class="text-right mt-2">
                <button class="${isPinned ? 'unpin-from-search-btn' : 'pin-from-search-btn'} btn btn-ghost btn-sm text-xs" 
                        data-word='${JSON.stringify(pseudoWord)}' 
                        data-level="${pseudoLevel}">
                    ${isPinned ? uiStrings[lang].unpinThis : uiStrings[lang].pinThis}
                </button>
            </div>
        `;
        searchResults.appendChild(resultEl);
        searchResults.classList.remove('hidden');
    }

    // Sınav Sonuç Ekranı Butonları
    quizRestart.addEventListener('click', startQuiz);
    quizBackToWords.addEventListener('click', exitQuiz);

    // Not Modalı
    saveNote.addEventListener('click', saveNoteHandler);
    cancelNote.addEventListener('click', () => {
        noteModal.classList.add('hidden');
    });
    
    // Sınav Geçmişi Modalı
    showHistoryBtn.addEventListener('click', showHistoryModal);
    closeHistoryModal.addEventListener('click', () => {
        historyModal.classList.add('hidden');
    });
    clearHistoryBtn.addEventListener('click', clearHistory);
    
    // Arama
    searchButton.addEventListener('click', handleSearch);
    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            handleSearch();
        }
    });
    // Arama sonuçları dışına tıklayınca kapat
    document.addEventListener('click', (e) => {
        if (!searchResults.contains(e.target) && e.target !== searchInput) {
            clearSearchResults();
        }
    });
    
    // Arama Sonuçlarından Sabitleme/Kaldırma
    searchResults.addEventListener('click', (e) => {
        const pinBtn = e.target.closest('.pin-from-search-btn');
        const unpinBtn = e.target.closest('.unpin-from-search-btn');
        
        if (pinBtn) {
            const word = JSON.parse(pinBtn.dataset.word);
            const level = pinBtn.dataset.level;
            pinWordFromSearch(word, level, pinBtn);
        } else if (unpinBtn) {
            const word = JSON.parse(unpinBtn.dataset.word);
            const level = unpinBtn.dataset.level;
            unpinWordFromSearch(word.en, level, unpinBtn);
        }
    });

</script>

</body>
