<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuWeb Tarayıcı Deneyimi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    #browserView { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:50; display:none; flex-direction:column; }
    #browserFrame { border:none; flex:1; width:100%; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <header class="flex justify-between items-center p-4 border-b border-gray-200 bg-white shadow-md z-10">
    <h1 class="text-3xl font-extrabold select-none">
      <span class="text-blue-600">M</span>
      <span class="text-red-600">u</span>
      <span class="text-yellow-600">W</span>
      <span class="text-blue-600">e</span>
      <span class="text-green-600">b</span>
    </h1>
    <div class="flex items-center gap-3">
        <button id="langBtn" class="px-3 py-1 text-sm rounded hover:bg-gray-100 transition text-gray-700">Türkçe</button>
    </div>
  </header>

  <section id="searchPage" class="flex-1 flex flex-col items-center justify-start pt-16 px-4">
    <h1 class="text-7xl font-extrabold mb-10 select-none">
      <span class="text-blue-600">M</span>
      <span class="text-red-600">u</span>
      <span class="text-yellow-600">W</span>
      <span class="text-blue-600">e</span>
      <span class="text-green-600">b</span>
    </h1>
    <div class="w-full max-w-xl">
      <div class="flex items-center shadow-lg rounded-xl overflow-hidden border border-blue-500">
        <input id="searchInput" type="text" placeholder="MuWeb'de ara veya bir URL yaz"
          class="flex-1 h-12 px-5 py-3 text-lg focus:outline-none border-none" />
        <button id="searchBtn" class="h-12 w-20 bg-blue-600 hover:bg-blue-700 text-white font-medium flex items-center justify-center">
            🔍
        </button>
      </div>
      <div class="flex justify-center gap-4 mt-4">
        <button id="luckyBtn" class="px-4 py-1.5 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">Kendimi Şanslı Hissediyorum</button>
      </div>
    </div>
  </section>

  <section id="browserView" class="bg-white flex flex-col">
    <div id="browserControls" class="flex items-center p-2 border-b border-gray-300 bg-gray-200 flex-shrink-0 gap-2">
      <button id="browserBack">◀</button>
      <button id="browserForward">▶</button>
      <button id="browserRefresh">⟳</button>
      <input id="browserAddressBar" type="text" placeholder="Web adresi veya arama terimi" class="flex-1 h-9 px-4 rounded-full border border-gray-400" />
      <button id="browserExit">X</button>
    </div>
    <iframe id="browserFrame" src="about:blank"></iframe>
  </section>

  <footer id="mainFooter" class="bg-gray-100 border-t border-gray-300 mt-auto p-4 text-sm text-gray-600 w-full">
    <div class="max-w-7xl mx-auto flex justify-between px-4">
      <div class="flex gap-6">
        <a href="#" class="hover:underline">Hakkında</a>
        <a href="#" class="hover:underline">Reklam</a>
        <a href="#" class="hover:underline">İş</a>
      </div>
      <div class="flex gap-6">
        <a href="#" class="hover:underline">Gizlilik</a>
        <a href="#" class="hover:underline">Şartlar</a>
        <a href="#" class="hover:underline">Ayarlar</a>
      </div>
    </div>
  </footer>

<script>
  const searchPage = document.getElementById('searchPage');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const luckyBtn = document.getElementById('luckyBtn');
  const browserView = document.getElementById('browserView');
  const browserFrame = document.getElementById('browserFrame');
  const browserAddressBar = document.getElementById('browserAddressBar');
  const browserBack = document.getElementById('browserBack');
  const browserForward = document.getElementById('browserForward');
  const browserRefresh = document.getElementById('browserRefresh');
  const browserExit = document.getElementById('browserExit');
  const langBtn = document.getElementById('langBtn');
  const mainFooter = document.getElementById('mainFooter');

  let currentLang = 'tr';
  const translations = {
    tr: { langBtn: 'English', searchPlaceholder: "MuWeb'de ara veya bir URL yaz", feelingLucky: 'Kendimi Şanslı Hissediyorum', addressBar: 'Web adresi veya arama terimi' },
    en: { langBtn: 'Türkçe', searchPlaceholder: 'Search MuWeb or type URL', feelingLucky: "I'm Feeling Lucky", addressBar: 'Enter web address or search term' }
  };
  function updateTexts() {
    langBtn.innerText = translations[currentLang].langBtn;
    searchInput.placeholder = translations[currentLang].searchPlaceholder;
    luckyBtn.innerText = translations[currentLang].feelingLucky;
    browserAddressBar.placeholder = translations[currentLang].addressBar;
  }
  langBtn.addEventListener('click',()=>{currentLang=currentLang==='tr'?'en':'tr';updateTexts()});
  window.onload = updateTexts;

  function resolveUrl(query) {
    let url=query.trim();
    if(!url) return 'about:blank';
    if(url.startsWith('http://')||url.startsWith('https://')) return url;
    if(url.includes('.')&&!url.includes(' ')) return 'https://'+url;
    if(url.toLowerCase().includes('transfer')||url.toLowerCase().includes('futbolcu')) url+=' transfermarkt';
    if(url.toLowerCase().includes('youtube')) url='https://www.youtube.com/results?search_query='+encodeURIComponent(url);
    return 'https://www.google.com/search?q='+encodeURIComponent(url);
  }

  function loadBrowser(url){
    if(!url) return;
    searchPage.classList.add('hidden');
    mainFooter.classList.add('hidden');
    browserView.style.display='flex';
    browserFrame.src=url;
    browserAddressBar.value=url;
  }

  const handleSearch=e=>{const query=e.value.trim();if(query){const url=resolveUrl(query);loadBrowser(url)}};
  searchBtn.addEventListener('click',()=>handleSearch(searchInput));
  searchInput.addEventListener('keypress',e=>{if(e.key==='Enter') handleSearch(searchInput)});
  browserAddressBar.addEventListener('keypress',e=>{if(e.key==='Enter') handleSearch(browserAddressBar)});
  luckyBtn.addEventListener('click',()=>{const q=searchInput.value.trim()||'rastgele popüler site';loadBrowser(resolveUrl(q))});

  browserBack.addEventListener('click',()=>{try{browserFrame.contentWindow.history.back()}catch(e){console.warn("Geri gitme engellendi")}});
  browserForward.addEventListener('click',()=>{try{browserFrame.contentWindow.history.forward()}catch(e){console.warn("İleri gitme engellendi")}});
  browserRefresh.addEventListener('click',()=>{browserFrame.src=browserFrame.src});
  browserExit.addEventListener('click',()=>{browserView.style.display='none';searchPage.classList.remove('hidden');mainFooter.classList.remove('hidden');browserFrame.src='about:blank';searchInput.value='';});
</script>
</body>
</html>
